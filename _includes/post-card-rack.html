<section class="post-card-rack">
  {% assign post_count = 0 %}
  {% for post in site.posts | limit: 13 %}
    {% assign assigned_post = post %}
    {% include post-card.html %}

    {% assign post_count = post_count | plus: 1 %}
  {% endfor %}
</section>

<style>
  .post-card-rack {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-areas:"latest latest latest" ". . ." "fifth fifth fifth" ". . .";
    grid-column-gap: 25px;
    grid-row-gap: 25px;
    margin: -50px auto 0 auto;
  }


  .post-card:first-of-type {
    grid-area: latest;
  }
  .post-card:nth-of-type(5) {
    grid-area: fifth;
    margin-top: 40px;
  }

  .post-card:first-of-type, .post-card:nth-of-type(5) {
    display: grid;
    grid-template-columns: 1.25fr 0.75fr;
    margin-bottom: 40px;
  }
  .post-card:first-of-type .post-card-image, .post-card:nth-of-type(5) .post-card-image {
    padding-right: 20px;
    height: 400px;
  }
  .post-card:first-of-type .image, .post-card:nth-of-type(5) .image {
    -webkit-border-radius: 0.25rem 0 0 0.25rem;
    border-radius: 0.25rem 0 0 0.25rem;
  }

  @media (max-width: 500px) {
    .post-card-rack, .post-card:first-of-type, .post-card:nth-of-type(5) {
      display: block;
    }
    .post-card:first-of-type .post-card-image, .post-card:nth-of-type(5) .post-card-image {
      padding-right: 0;
      height: auto;
    }
  }
</style>
