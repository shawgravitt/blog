<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ site.title }}</title>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="{{ site.author.name }}">
		<meta name="description" content="{{ site.description }}">
		<meta http-equiv="content-language" content="{{ site.locale }}" />
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/touch-icon.png' | relative_url }}" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ '/images/favicon.png' | relative_url }}">


    

    {% seo %}
    {% feed_meta %}

	</head>

	<body id="top">
      {% include header.html %}
    <div id="main">
      {{ content }}
    </div>

    {% include site-footer.html %}

<style>

  #main {
    padding: 0 20px;
    margin: auto;
    width: 100%;
    max-width: 1260px;
    {% unless page.url == "/" or is_post == true %}
      max-width: 960px;
    {% endunless%}
  }
</style>

  <!--[if lte IE 8]><script src="/js/ie/html5shiv.js"></script><![endif]-->
  <link rel="stylesheet" rel="preload" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/css/styles.css" | relative_url }}">
  <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->


    {% if jekyll.environment == 'production' %}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52494261-1"></script>
      <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-52494261-1');
      </script>


    {% endif %}

	</body>
</html>
