  <h2>
    Drop me a line
  </h2>
  <p>
    I respond to everything. I'd love to hear from you!
  </p>
  <hr>
  <form action="https://formspree.io/smgravitt@gmail.com" method="POST">
    <div class="form-group">
      <label class="visually-hidden" for="name">Name</label>
      <input type="text" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label class="visually-hidden" for="email">Email</label>
      <input type="email" name="_replyto" placeholder="Email">
    </div>
    <label class="visually-hidden" for="message">Your message</label>
    <textarea name="message" id="message" cols="30" rows="5" placeholder="Your Message"></textarea>
    <input class="button" type="submit" value="Send">
  </form>
</div>
