locale: "en-US"
title: Shaw Gravitt Writes - Stories of near future fiction. # Title of your site
url: "https://shawgravitt.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog/

# Default description in social shares for the jekyll-seo-tag gem
description: > # this means to ignore newlines until "baseurl:"
  Shaw Gravitt - writer of near future fiction stories.

# Author details for the jekyll-seo-tag gem
author:
  name: Shaw Gravitt
  email: smgravitt@gmail.com
  twitter: shawgravitt # twitter username without the @ symbol

# Social details for the jekyll-seo-tag gem
social:
  name: Shaw Gravitt
  links:
    - https://twitter.com/shawgravitt
    - https://www.facebook.com/shaw.gravitt
    - https://www.instagram.com/shawncemccraken

twitter:
  username: shawgravitt
  card: summary

logo: /images/shwgrvtt-logo.png

colors:
  light: "#ffffff"
  dark: "#313b3f"
  highlight: "#D95525"

permalink: pretty

sass:
  style: compressed

plugins:
  - "jekyll-feed"
  - "jekyll-seo-tag"
  - "jekyll-paginate"
  - "jekyll-sitemap"

# Jekyll SEO Tag
webmaster_verifications:
  google: # 1234
  bing: # 1234
  alexa: # 1234
  yandex: # 1234


include: [".well-known"]

defaults:
  - scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts
      image: /images/shwgrvtt-logo.png




