<div id="site-nav">
    <div class="nav-site-title">
      <a href="{{ site.baseurl }}/"> 
        <img src="{{'images/shwgrvtt-logo.png' | relative_url }}" alt="Shaw Gravitt Writes">
      </a>
    </div>
  <div class="site-nav-content">
    <ul id="site-nav-list">
      {% for item in site.data.link-list.docs %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
    <h2 class="nav-post-title">
      {{ page.title }}
    </h2>
  </div>
</div>

<style>
  #site-nav {
    display: grid;
    align-items: center;
    padding-left: 25px;
    grid-template-columns: 0.5fr 4fr;
    white-space: nowrap;
    overflow-x: auto;
    overflow-y: hidden;
    -ms-overflow-style: none;
  }
  #site-nav::-webkit-scrollbar {
    display: none;
  }
  #site-nav a {
    border: none;
    transition: all 0.2s ease-in-out;
    position: relative;
  }
  #site-nav a:before{
    content: "";
    position: absolute;
    bottom: -10px;
    width: 0px;
    height: 2px;
    margin: 2px 0 0;
    transition: all 0.2s ease-in-out;
    transition-duration: 0.5s;
    opacity: 0;
    background-color: {{ site.colors.light }};
  }
  #site-nav a:hover {
    left: 0;
  }
  #site-nav a:hover:before{
    width: 100%;
    opacity: 1;
  }
  #site-nav li {
    list-style: none;
    line-height: 1;
    text-align: center;
    grid-row: 1;
    font-family: Arial,"Helvetica Neue",Helvetica,sans-serif;
    margin: 0 8px;
  }
  #site-nav-list {
    display: grid;
    align-items: center;
    padding-left: 0;
    grid-template-columns: repeat(3, max-content);
  }

  .site-nav-content {
    position: relative;
  }
  .nav-site-title {
    max-width: 70px;
  }

  .nav-post-title {
    visibility: hidden;
    position: absolute;
    top: 6px;
    left: 10px;
    font-size: 1.8rem;
    font-weight: 400;
    text-transform: none;
    opacity: 0;
    transition: all 1.0s cubic-bezier(0.19, 1, 0.22, 1);
    transform: translateY(175%);
    margin: 0;
  }

  .nav-post-title-active #site-nav-list {
    visibility: hidden;
    opacity: 0;
    transform: translateY(-175%);
    transition: all 1.0s cubic-bezier(0.19, 1, 0.22, 1);
  }

  .nav-post-title-active .nav-post-title {
    visibility: visible;
    opacity: 1;
    transform: translateY(0);
  }
  @media (max-width: 600px) {
    #site-nav {
      padding-left: 10px;
      grid-template-columns: 1fr 2fr;
    }
    .nav-site-title, .nav-post-title {
      font-size: 1em;
    }
    .nav-post-title {
      top: 12px;
    }
    #site-nav li {
      font-size: 0.9em;
    }
  }
</style>
